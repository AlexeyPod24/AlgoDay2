<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="instructions">
            <h1 class="instructions__one">Press <span>"Start"</span> to start the generator.</h1>    
            <h1 class="instructions__two">Press <span>"Stop"</span> to Stop the generator.</h1>    
        </div>
        <div class="text"></div>
        <div class="buttons">
        <button class="btn btn_start">Start</button>
        <button class="btn btn_stop">Stop</button>
        </div>

        <dialog close class="modal" id="modal">
            <div class="close" id="close">X</div>
        <h2>Sign up for our daily motivational quotes!</h2>
        <button class="sign__up btn" id="sign__up">Sign up now!</button>

        </dialog>
    </section>



    <script src="index.js"></script>
</body>
</html>
